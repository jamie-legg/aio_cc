apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: content-creation-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.contentcreation.app
    secretName: content-creation-tls
  rules:
  - host: api.contentcreation.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: content-creation-api
            port:
              number: 80

